<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .colorchange{
            display:flex;
            gap:20px;
        }
        .button{
            height:200px;
            width:200px;
            border: 3px solid black;
            
        }
        #grey{
            background-color: grey;
        }
        #white{
            background-color: white;
        }
        #blue{
            background-color: blue;
        }
        #yellow{
            background-color: yellow;
        }
    </style>
    
</head>
<body>
    <h1>Color Scheme Switcher</h1>
     <div class="colorchange">
      <div class="button" id="grey">Grey</div>
      <div class="button" id="white">White</div>
      <div class="button" id="blue">Blue</div>
      <div class="button" id="yellow">Yellow</div>
    </div>
      <h2>
        Try clicking on one of the colors above
        <span>to change the background color of this page!</span>
      </h2>
</body>

<script>
    const buttons=document.querySelectorAll('.button')
    const body=document.querySelector('body')

    buttons.forEach(function(button1){
        button1.addEventListener('click', function(e){
            body.style.backgroundColor=e.target.id;
            // console.log(e);  Gives the click event 
            // console.log(e.target); Gives particular div element on which we click
            // if(e.target.id==='grey')
            // {body.style.backgroundColor=e.target.id;}
            // else if(e.target.id==='white')
            // {body.style.backgroundColor=e.target.id;}
            // else if(e.target.id==='blue')
            // {body.style.backgroundColor=e.target.id;}
            // else if(e.target.id==='yellow')
            // {body.style.backgroundColor=e.target.id;}
        })
    })
</script>
</html>
