<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: rgb(40, 116, 116);
            margin: 0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 350px;
            text-align: center;
        }
        h2 {
            margin-bottom: 15px;
            color: #333;
        }
        .input-container {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        input {
            flex: 1;
            padding: 10px;
            border: 2px solid #ff758c;
            border-radius: 5px;
            outline: none;
        }
        button {
            padding: 10px 15px;
            background: #89690f;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #8b2bda;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background: #ffe0e6;
            margin: 5px 0;
            border-radius: 5px;
            transition: 0.3s;
        }
        li:hover {
            background: #ffc2c7;
        }
        .completed {
            text-decoration: line-through;
            color: gray;
        }
        .delete-btn {
            background: #ff4b69;
            border: none;
            color: white;
            padding: 5px 8px;
            border-radius: 50%;
            cursor: pointer;
            transition: 0.3s;
        }
        .delete-btn:hover {
            background: #d63045;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>To-Do List</h2>
        <div class="input-container">
            <input type="text" id="taskInput" placeholder="Enter a task">
            <button onclick="addTask()">Add</button>
        </div>
        <ul id="taskList"></ul>
    </div>
    
    <script>
        function addTask() {
            let taskInput = document.getElementById("taskInput");
            let taskText = taskInput.value.trim();
            if (taskText === "") return;
            
            let li = document.createElement("li");
            li.innerHTML = `<span onclick="toggleComplete(this)">${taskText}</span> <button class="delete-btn" onclick="removeTask(this)">‚ùå</button>`;
            
            document.getElementById("taskList").appendChild(li);
            taskInput.value = "";
        }

        function removeTask(button) {
            button.parentElement.remove();
        }

        function toggleComplete(task) {
            task.classList.toggle("completed");
        }
    </script>
</body>
</html>
